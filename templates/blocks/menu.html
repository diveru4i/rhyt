{% load core_tags %}

<div class="icons-panel">
    <a class="icon fb" target="_blank" href="https://www.facebook.com/groups/opirogova/"></a>
    <a class="icon vk" target="_blank" href="http://vk.com/o_pirogova"></a>
    <a class="icon ig" target="_blank" href="https://instagram.com/olesyapirogova/"></a>
    <a class="icon df" target="_blank" href="http://disfo.ru/profile/Axlnick/"></a>
</div>
<nav class="main-menu clearfix" role="navigation">
    <ul class="menu-list clearfix">
        {% get_menu_items as menu_items %}
        {% for menu_item in menu_items %}
            <li class="menu-item">
                <a class="menu-link {% if page.slug == menu_item.slug %}active{% endif %}" href="{{ menu_item.get_absolute_url }}">{{ menu_item.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <ul id="menu" class="mobile-menu">
        {% for menu_item in menu_items %}
            <li>
                <a class="menu-link {% if page.slug == menu_item.slug %}active{% endif %}" href="{{ menu_item.get_absolute_url }}" href="{{ menu_item.get_absolute_url }}">{{ menu_item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
