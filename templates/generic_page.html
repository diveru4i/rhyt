{% extends "base.html" %}
{% load thumbnail %}

{% block title %}{{ page.name }}{% endblock title %}

{% block content %}
    <main class="main generic" role="main">
        {% if page.banner %}
            <img class="float-left" src="{{ page.banner|thumbnail_url:'side_page_banner' }}" alt="{{ page.name }}" />
        {% endif %}

        {{ page.text|safe }}
    </main>
{% endblock content %}
